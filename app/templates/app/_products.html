<div class="product-list">
{%if product%}
<h1>Un catálogo virtual ideal para comenzar tu colección</h1>
{%for product in product%}
<article id="product-article{{product.id}}">
	<a href="{% url 'app.addcart' product.slug%}">
	<img src="/media/{{product.picture}}">
	</a>
	<div>
	<h3>{{product.title}}</h3>
	<p><span id="inkc{{product.id}}"></span> IKC.</p>

	<script type="text/javascript">
	var ikc = 10;
	var inkc{{product.id}} = {{product.price}} / ikc;
	document.getElementById("inkc{{product.id}}").innerHTML=inkc{{product.id}};
	</script>
	<!--
	<ul><a href="{{product.link}}" target="_blank">Comprar</a></ul>
	-->
	<ul><a href="{% url 'app.addcart' product.slug%}">Adquirir</a></ul>
	</div>
</article>

<style type="text/css">
#product-article{{product.id}}{background:#333;margin: 2px;margin-bottom:5px;}
</style>
{%endfor%}
{%else%}
<h1>No hay productos en la tienda</h1>
{%endif%}
<br><br>
<a class="boton-store" href="https://web.whatsapp.com/send?phone={{config.whatsapp}}&text=">Iniciar un chat</a>
<style type="text/css">
.product-list{background:#1d2328;padding:20px;}
.product-list h1{background:#ec7546 url(/static/img/icons/121.png)no-repeat left 5px center;background-size:20px;padding-left:30px;color:white;padding:10px;padding-left:30px;margin:20px 0;font-size:18px;border-radius:5px;}
.product-list article{border:4px solid rgba(0,0,0,0.1);border-radius:2px;overflow:hidden;width:200px;display:inline-block;vertical-align:top;}
.product-list div{padding:10px;background:white;}
.product-list figure{width:100%;height:200px;overflow:hidden;background:rgba(0,0,0,0.5);}
.product-list article h3{padding:10px 0;font-size:14px;font-weight: normal;text-transform: lowercase;}
.product-init{color:#7153dd;font-weight:bold;}
.product-finish{color:orange;font-weight:bold;}
.product-list p{padding:10px 0;color:#ec7546;font-size:12px;}
.product-list img{width:100%;height:auto;}
.boton-store{padding: 10px 20px;display: inline-block;text-align: center;background: #ec7546 url(/static/img/icons/131.png)no-repeat left 10px center;background-size:30px;padding-left:50px;border-radius: 5px;margin: 10px;color: white;font-weight: bold;font-size:16px;}
.product-list article ul a{padding:10px 20px;margin:10px 0;background:#ec7546;color:white;text-align:center;border-radius:12px;display:inline-block;}
</style>
</div>
