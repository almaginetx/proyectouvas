<section class="app-header">
	<header>
	<br><br>
    <div>
		<figure onclick="load()">
			<img src="/static/img/uva.png" alt="Proyecto Uvas">
		</figure>
		</div>
        
	<section>
    {%if config.title%}
	<h2>{{config.title}}</h2>
    {%else%}
    <h2>Proyecto Uvas.</h2>
	{%endif%}
    {%if config.description%}
    <a href="{%url 'app.signup'%}">{{config.description}}</a>
	{%else%}
    <a href="{%url 'app.signup'%}">Crea una cuenta gratis y empieza ya</a>
    {%endif%}
    </section>
		<br><br>
	</header>
</section>
<style type="text/css">
	.app-header{width:100%;}
        {%if config.picture%}
        .app-header header{position:relative;background:url(/media/{{config.picture}})no-repeat top right;background-size:cover;height:auto;text-align:center;}
		{%else%}
        .app-header header{position:relative;background:url(/static/img/applogin.jpg)no-repeat top right;background-size:cover;height:auto;text-align:center;}
		{%endif%}
        .app-header div{height: 100%;display:block;width:220px;margin: 0 auto;}
		.app-header figure{background:rgba(119,119,119,0.1);no-repeat center center;background-size:100%;height:220px;width:220px;border-radius:50%;padding-top:25px}
		.app-header figure img{border-radius:50%;width:160px;height:160px;}
		.app-header section {background: rgba(66, 86, 107, 0.29);padding:20px;text-align: center;}
		.app-header section h2{font-size:32px;text-align:center;color:#fff;padding:10px;background: rgba(66, 86, 107, 0.46);}
		.app-header section a{display:block;padding:20px;padding-left:60px;background:#077486 url(/static/img/icon.png) no-repeat left 5px center;background-size:50px;color:#fff;border-radius:0px;opacity:0.8;font-weight:bold;}
		.app-header section a:hover{opacity: 1;}
        .gplay h3{color:white; padding:5px;text-align:center;}
        .gplay{opacity:0.8;width:100%;height:140px;background: #000 url(/static/img/googleplay.jpeg)no-repeat bottom 10px center;background-size:180px;}
        .gplay:hover{opacity:1;}
</style>
