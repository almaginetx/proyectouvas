{% include 'app/_usersband.html'%}

<div class="swiper-container">
<div class="swiper-wrapper">

        <div class="swiper-slide">
        	{% include 'app/_bannerhome.html'%}
		</div>
		{%for blogs in blogs%}
		<style type="text/css">
			.swiper-pagination-clickable .swiper-pagination-bullet {
    cursor: pointer;
    padding: 16px;
}
.swiper-pagination-fraction, .swiper-pagination-custom, .swiper-container-horizontal > .swiper-pagination-bullets {
    bottom: 10px;
    left: 0;
    width: 100%;
    padding: 20px;
    display: block;
}
.home-calltoaction {
    margin-bottom: 50px!important;
}
			.swiper-button-next, .swiper-container-rtl .swiper-button-prev {
    right: 10px;
    left: auto;
    padding: 30px;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
}
.swiper-button-prev, .swiper-container-rtl .swiper-button-prev {
    padding: 30px;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
}
			.hblogs{width: 100%;height: 100%;}
			.hbleft{display: inline-block;vertical-align: top;width: 30%;text-align: center;}
			.hbleft img{width: 90%;}
			.hbcover{padding: 20px;width: 100%;height: 100%;background: rgba(0,0,0,0.6);}
			.hright{display: inline-block;vertical-align: top;width: 68%;}
			.hright h2{color: white;font-size: 30px;}
			.hbmore{color: white;padding: 10px 30px;text-align: center;border-radius: 30px;background: #f47b32;display: inline-block;margin: 10px 0px;}
			#hblog-{{blogs.id}} {background: url(/media/{{blogs.picture}}) no-repeat center center;background-size: cover;}
		</style>
		<div class="swiper-slide">
        	<section class="hblogs" id="hblog-{{blogs.id}}">
        		<div class="hbcover">
        		<div class="hbleft">
        			<a href="{% url 'app.blog' blogs.slug%}">
        			<img src="/media/{{blogs.picture}}">
        			</a>
        		</div>
        		<div class="hright">
        			<a href="{% url 'app.blog' blogs.slug%}">
        			<h2>{{blogs.title}}</h2>
        			</a>
        			<a class="hbmore" href="{% url 'app.blog' blogs.slug%}">Ver tema</a>
        		</div>
        	</div>
        	</section>
		</div>
		{%endfor%}

</div>
<div class="swiper-pagination"></div>
<div class="swiper-button-next"></div>
<div class="swiper-button-prev"></div>
</div>

<script src="/static/swiper.js"></script>
 <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      autoplay: true,
      loop: true,
      speed: 1000,
      autoplayDisableOnInteraction: true,

      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      
    });
  </script>

 <div class="notice">
 <h3>Precio del Inkacoin (IKC) {{now}} . 1 IKC = <span class="green"><span id="ikccost"></span> $ COP.</span> </h3>
 </div>
<a target="_blank" href="https://play.google.com/store/apps/details?id=io.ionic.ceanv&hl=es_CO">
<div class="gplay">
<h3>Disponible en Google Play Store</h3>
</div>
</a>

<script type="text/javascript">
	ikccost = {{config.inkacoin}};
	document.getElementById("ikccost").innerHTML=new Intl.NumberFormat().format(ikccost);
	
</script>
