{% include 'app/_header.html'%}
{% include 'app/_nav.html'%}

<section class="app-homeForm">
	<h2>Crea una cuenta</h2>
	{% if message %}<div><h3>{{ message }}</h3></div>{% endif %}
            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
			<button type="submit">CREAR CUENTA</button>
            </form>
</section>

<style type="text/css">
*{margin: 0;padding: 0;text-decoration: none;list-style: none;font-family: 'Roboto', sans-serif;-webkit-transition: All 0.2s ease;-moz-transition: All 0.2s ease;-o-transition: All 0.2s ease;-ms-transition: All 0.2s ease;transition: All 0.2s ease;box-sizing:border-box;-o-box-sizing:border-box;-ms-box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;}
body{background:#000 url(/static/img/banner.jpg)no-repeat center center;background-size:auto 100%;}
	.app-homeForm{width:100%;}
	.app-homeForm{background:rgb(138 43 226);padding:20px;}
	.app-homeForm h2{font-size: 20px;text-align:center;color:#fff;padding:10px;background:rgb(138 43 226);}
	.app-homeForm h3{font-size: 12px;text-align:center;color:#fff;padding:10px;}
	.app-homeForm form{padding:20px;text-align:center;width:350px;background:#fff;margin: 0 auto;}
	.app-homeForm input{padding: 10px;background:#fff;border:none;border-radius:30px;margin:3px auto;display:block;width: 100%;text-align: center;border: 2px solid #b5b5b5;}
	.app-homeForm label{color:#000;display:block;margin-top:10px;}
	.app-homeForm button{background:#208292;border:none;border-radius:30px;padding:10px;color:#fff;text-align:center;margin:5px;}
	.app-homeForm img{width:120px;height:120px;display:inline-block;vertical-align:top;margin:5px;border-radius:50%;}
	.app-homeForm div{text-align:center;}
	.app-homeForm li{padding:20px;background:red;}

</style>
<style type="text/css">@media screen and (max-width:1000px){
	input{width: 100%;}
}</style>

{% include 'app/_footer.html'%}
