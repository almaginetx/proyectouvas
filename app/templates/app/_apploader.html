<div id="apploader" class="appclose">
<div id="appglass">
<a class="closedl" href="javascript:apploader()">Cerrar</a>
<div id="appsite"></div>    
</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		$("#appl").click(function(event) {
			$("#appsite").load('{%url 'app.app'%}');
		});
	});
</script>

<style type="text/css">
    #apploader{z-index:8;background:rgba(255,255,255,0.5);padding:10px;padding-bottom:70px;padding-top:70px;overflow:hidden;position:fixed;top:0;right:0;padding-top:60px;padding-bottom:90px;}
    .appclose{width:0;height:0;padding:0px!important}
    .appopen{width:80%;height:100%}
    .closedl{display:block;padding:10px;color:#333;width:100%;}
    #appsite{overflow:auto;width:100%;height:100%;border-radius:5px;}
    #appglass{width:100%;height:100%;border-radius:3px;background: white url(/static/img/loading.gif) no-repeat center center;background-size:200px;}
</style>

<script type="text/javascript">
function apploader(){
     if(document.getElementById('apploader').className == 'appclose')
      {
       document.getElementById('apploader').className = 'appopen';
            } else {
            document.getElementById('apploader').className = 'appclose';
            }                     
    }
</script>
