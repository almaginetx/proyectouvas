<section class="app-header">
				<header>
				<br><br>
			    <div>
					<figure onclick="load()">
						<img src="/static/img/uva.png" alt="Proyecto Uvas">
					</figure>
					</div>   
				<section>
			    {%if config.title%}
				<h2>{{config.title}}</h2>
			    {%else%}
			    <h2>Proyecto Uvas.</h2>
				{%endif%}
			    {%if config.description%}
			    <a class="home-calltoaction" href="{%url 'app.signup'%}">{{config.description}}</a>
				{%else%}
				{%if user.userprofile%}
			    <a class="home-calltoaction" href="{%url 'app.welcome'%}">VER MI CUENTA</a>
			    {%else%}
			    <a class="home-calltoaction" href="{%url 'app.signup'%}">Crea una cuenta gratis y empieza ya</a>

			    {%endif%}
			    </section>
					<section id="home-video" class="home-video">
					<style type="text/css">
						.home-video{
							position: absolute;
							right: 60px;
							top: 60px;
							height: 60px;
							width: 230px;
							background:red;
							}
					@media screen and (max-width:1000px){
						.home-video{
							position: relative;
							right: 0;
							top: 0;
							height: auto;
							width: 100%;
							text-align: center!important;
							background:red;
							padding:0px;
							}
					}

<style type="text/css">
	.app-header{width:100%;}
        {%if config.picture%}
        .app-header header{position:relative;background:url(/media/{{config.picture}})no-repeat top right;background-size:cover;height:auto;background-attachment: fixed; text-align:left;}
		{%else%}
        .app-header header{position:relative;background:url(/static/img/applogin.jpg)no-repeat top right;background-size:cover;height:auto;text-align:center;background-attachment: fixed;}
		{%endif%}
        .app-header div{height: 100%;display:block;width:220px;}

		.app-header section h2{font-size:62px;text-align:left;color:#fff;padding:10px;background: rgba(0,0,0,0.46);;padding-left: 120px;}

		.home-calltoaction:hover{opacity: 1;}
       
        .notice{background:white;padding:10px;}
.notice h3{color:black;font-size:14px;text-align:center;}
.green{color: green;}
 @media screen and (max-width:1000px){
		.app-header section h2{font-size:32px;text-align:center;color:#fff;padding-left: 0px;padding:10px;background: rgba(0,0,0,0.46);}
