<section id="home-face" class="home-face">
					<style type="text/css">
					.home-face{
						background: white!important;
						width: 100%;
						padding: 3px!important;
						height: auto;
						text-align: center!important;
					}

					#home-face article{
						width: 46px;
						height: 46px;
						background: black;
						display: inline-block;
						vertical-align: top;
						border-radius: 50%;
						margin: 1px 3px;
					}
					#home-face article a{
						display: inline-block;
						width: 100%;
						height: 100%;
						overflow: hidden;
						text-align: center;
						border-radius: 50%;
					}
					#home-face article a img{
						width: 160%;
						height: auto;
					}
					@media screen and (max-width:1000px){
						.home-face{
						background: white!important;
						width: 100%;
						padding: 3px!important;
						height: auto;
					}
					#home-face article{
						width: 54px;
						height: 54px;
						background: black;
						display: inline-block;
						vertical-align: top;
						border-radius: 50%;
						margin: 1px 3px;
					}
					}
					</style>
					{%for userprofiles in userprofiles%}
			        {%if userprofiles.avatar%}
					<article>
					<a href="{% url 'app.userprofile' userprofiles.slug%}">{%if userprofiles.avatar%}
						<img src="/media/{{userprofiles.avatar}}" alt="User: {{userprofiles.nickname}}">
						{%else%}
						<img src="/static/img/avatar.png" alt="User: {{userprofiles.nickname}}">
						{%endif%}</a>
					</article>
			        {%endif%}
					{%endfor%}
