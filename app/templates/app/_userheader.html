<header>
    <h2>Bienvenido a tu cuenta {{user.userprofile.nickname}}</h2>
		<div>
		<figure onclick="load()">
			{%if user.userprofile.avatar%}
			<img src="/media/{{user.userprofile.avatar}}" alt="User: {{userprofile.nickname}}.">
			{%else%}
			<img src="/static/img/avatar.png" alt="User: {{userprofile.nickname}}.">
			{%endif%}
		</figure>
		</div>
</header>
    <style type="text/css">
    header h2{background:rgba(0,0,0,0.5);color:white;padding:20px;}
    header{margin-top:0px;position:relative;background:url(/static/img/banner.jpg)no-repeat center center;background-size:cover;background-attachment:fixed;height:auto;text-align:center;}
		header div{height: 100%;display:block;width:220px;margin: 0 auto;}
		header figure{background:rgba(119,119,119,0.1);no-repeat center center;background-size:100%;height:220px;width:220px;border-radius:50%;padding-top:25px}
		header figure img{border-radius:50%;width:160px;height:160px;}
    </style>
