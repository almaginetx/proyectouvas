<!DOCTYPE html>
<html lang="en">
<head>
	<title>CEANV</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
<style type="text/css">
*{margin: 0;padding: 0;text-decoration: none;list-style: none;font-family: 'Roboto', sans-serif;-webkit-transition: All 0.2s ease;-moz-transition: All 0.2s ease;-o-transition: All 0.2s ease;-ms-transition: All 0.2s ease;transition: All 0.2s ease;box-sizing:border-box;-o-box-sizing:border-box;-ms-box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;}
body{background:#077486;}
	.app-homeForm{width:100%;}
	.app-homeForm{background:#077486;padding:20px;}
	.app-homeForm h2{font-size: 20px;text-align:center;color:#fff;padding:10px;}
	.app-homeForm h3{font-size: 12px;text-align:center;color:#fff;padding:10px;}
	.app-homeForm form{padding:20px;text-align:center;width:100%;background: #077486;}
	.app-homeForm input{padding: 10px;background:#fff;border:none;border-radius:5px;margin:3px auto;display:block;}
	.app-homeForm label{color:#fff;}
	.app-homeForm button{background:blueviolet;border:none;border-radius:30px;padding:10px;color:#fff;text-align:center;margin:5px;}
	.app-homeForm img{width:120px;height:120px;display:inline-block;vertical-align:top;margin:5px;border-radius:50%;}
	.app-homeForm div{text-align:center;}
	.app-homeForm li{padding:20px;background:red;}
	.app-homeForm textarea{width:350px;height:100px;border-radius:25px;border:none;display:block;margin: 0 auto;padding:10px;}
</style>
<style type="text/css">@media screen and (max-width:1000px){
	input{width: 100%;}
	.app-homeForm textarea{width:100%;height:100px;}
}</style>
<!-- ////////////////////////////////// app-homeForm-->
<section class="app-homeForm">
	<h2>{{user.userprofile.nickname}} selecciona tu nueva foto de perfil</h2>
	{% if message %}<div><h3>{{ message }}</h3></div>{% endif %}
            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
			<button type="submit">Guardar nueva foto de perfil</button>
            </form>
</section>

</html>
